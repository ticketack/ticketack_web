server {
    listen 80;
    listen [::]:80;
    server_name optimachines.pilot-up.com;


    # Configuration racine et index
    root /var/www/html/public;
    index index.php;

    # Gestion des requêtes PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Protection des fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Augmenter la taille maximale des uploads
    client_max_body_size 100M;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/optimachines.pilot-up.access.log;
    error_log /var/log/nginx/optimachines.pilot-up.error.log;
}
