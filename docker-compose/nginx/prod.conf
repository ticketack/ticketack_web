# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name optimachines.pilot-up.com;

    # Let's Encrypt challenge response
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pilot-up.com www.pilot-up.com;

    # Certificats SSL
    ssl_certificate /etc/nginx/ssl/live/pilot-up.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/pilot-up.com/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/pilot-up.com/chain.pem;

    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Configuration racine et index
    root /var/www/html/public;
    index index.php;

    # Gestion des requêtes PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Protection des fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Augmenter la taille maximale des uploads
    client_max_body_size 100M;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/pilot-up.access.log;
    error_log /var/log/nginx/pilot-up.error.log;
}
